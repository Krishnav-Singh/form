<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h1 class="h1sign" >Sign up!</h1>
    <section class = "signUp">
    <form>
    <label for="name">Name-</label>
   <input type="text" id = "name" placeholder = "Krishnav Singh" required>
   <br><br>
   <label for="email">Email-</label>
   <input type="email" id = "email" placeholder = "abc@gmail.com" required>
   <br><br>
   <label for="dob">Date of Birth-</label>
   <input type="date" id = "dob" placeholder = "abc@gmail.com" required>
   <br><br>
   <label for="about">Tell us about yourself-</label>
   <textarea id="about" rows="5" cols="50" required></textarea>
   <br><br>
   <label for="achievements">Achievements? If yes, please describe them-</label>
   <textarea id="achievements" rows="5" cols="50" required></textarea>
   <br><br>
   <label for="grade">Grade-</label>
   <input type="number" id = "grade" placeholder="7">
   <br><br>
   <label for="section">Section-</label>
   <input type="text" id = "section" placeholder="J">
   <br><br>
   <p>Would you like to recieve notifications?</p>
   <br>
   <label for="option-1">Yes</label>
   <input type="radio" id = "option-1" name = "notification">
   <br>
   <label for="option-2">No</label>
   <input type="radio" id = "option-2" name = "notification">
   <br><br><br><br>

   <input type="button" value="Submit the form" id = "btn">
     </form>
</div>
</section>
<script src="main.js"></script>
</body>
   </html>
